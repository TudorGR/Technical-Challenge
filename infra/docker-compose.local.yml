services:
  db:
    image: postgres:16
    container_name: blog-postgres
    environment:
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blogpass
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - blog-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: blog-backend
    environment:
      - DATABASE_URL=postgres://blog:blogpass@db:5432/blogdb
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - blog-network
    volumes:
      - ../backend/src:/app/src
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - blog-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  blog-network:
    driver: bridge
